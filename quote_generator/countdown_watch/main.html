    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<style>
    body{
        background-color: rgb(1, 13, 30);
        color: white;
    }
    h1{
        font-weight: bolder;
        letter-spacing: -0.5px;
        padding: 10px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;

    }
    button{
        height: 40px;
        border-radius: 10px;
        width: 100px;
        font-weight: 900;
        background-color: rgb(238, 82, 10);
        color: white;
        cursor: pointer;
        border: none;
        margin: 5px;
    }
    h2{
        text-align: center;
        font-weight: bolder;
        letter-spacing: -0.5px;
        padding: 10px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: xx-large;
    }
    div{
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    form{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form button{
        background-color: black;
        border: cadetblue 1px solid;
    }
    input{
    height: 40px;
    width: 100px;
    border: none;
    border-radius: 10px;
    margin: 5px;
    text-align: center;
    font-family:'Times New Roman', Times, serif;
    letter-spacing: 1px;
    box-shadow: 50px 20px rgb(10, 38, 81);
   }
  
</style>
<body>
    <h1>Stop Watch</h1>
    <h2 id="time">00:00</h2>
    <form>
        <input type="number" placeholder="Minutes" id="input">
    </form><br>
    <div>
        <button onclick="startClock()">Start</button>
        <button onclick="stopClock()" style="background-color: green;">Stop</button>
        <button onclick="resetClock()" style="background-color: blue;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
</body>
</html>
